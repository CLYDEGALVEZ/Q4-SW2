<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">  
    <title> The Google Calculator</title>

    <style>
        body {
            background-color: #ADD8E6;

        }

        #numbers {
            border: 3px dashed #000;
        }

    </style>
   </head>
   <body>
        <center>
            <br>
                <img src="https://play-lh.googleusercontent.com/eSJ3UW1UVKcJ-WjWwOvUFWTAMFyvH3iaujT7J8nZcliMU5omY3nzWgiFtM-Nls7q9gs" width="400px" height="250px">
            <div id="numbers" class="p-2 rounded-2 w-50">
                <div class="row">
            <br>

                    
                        <label class="form-label">Welcome To The Google Calculator! Please Feel Free To Use This Tool. </label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"> Enter a value for x: </label>
                        <input id="x" type="number" value="0"><br>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"> Enter a value for y: </label>
                        <input id="y" type="number" value="0">
                        <br>
                        <label class="form-label"> Please click the buttons below to proceed:</label>
                    </div>
                </div>
                <br>
            <div class="w-50 row"> 
                    <div class="col-md-6 d-grid">
                    <button id="1" class="btn btn-primary btn-block mb-2" onclick="add()"> Addition </button> 
                </div>
                <div class="col-md-6 d-grid">
                    <button id="2" class="btn btn-danger btn-block mb-2" onclick="minus()"> Subtraction </button>
                </div>
            </div>
            <div class="w-50 row">
                <div class="col-md-6 d-grid">
                    <button class="btn btn-success text-white" onclick="multiply()">Multiplication</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn btn-info btn-block mb-2" onclick="divide()"> Division </button>
                </div>
            </div>
            </div>
      

      </center>
<script>
            function add() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var z = Number(x) + Number(y);
                window.alert("x plus y is equal to " + z);

            }
</script>
<script type="text/javascript">
            function minus() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var z = Number(x) - Number(y);
                alert("x minus y is equal to " + z );
            }
</script>
<script>
            function multiply() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var z = Number(x) * Number(y);
                alert( "x * y is equal to " + z );
            }
</script>
<script>
            function divide() {
                var x = document.getElementById("x".value;
                var y = document.getElementById("y").value;
                var z = Number(x) / Number(y);
                alert("x divided by y is equal to " + z );
            }
</script>
</body>
</html>`
</html>
